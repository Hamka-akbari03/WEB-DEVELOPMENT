<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JPhotography â€“ All Photos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>

    .corner {
      position: absolute;
      width: 40px; height: 40px;
      border: 5px solid #000;
      background: transparent;
      z-index: 10;
    }
    .tl { top:0; left:0; border-width:5px 0 0 5px }
    .tr { top:0; right:0; border-width:5px 5px 0 0 }
    .bl { bottom:0; left:0; border-width:0 0 5px 5px }
    .br { bottom:0; right:0; border-width:0 5px 5px 0 }

    body {
      font-family: 'Times New Roman', serif;
      max-width: 800px;       
      margin: 0 auto;         
      position: relative;  
    }
    .navbar { background:#f8f9fa; height:70px; padding:0 3rem; }
    .navbar-brand { font-size:1.5rem; font-weight:bold; }
    .nav-link { text-transform:uppercase; color:#333; }
    .nav-link.active, .nav-link:hover {
      background:#000; color:#fff; border-radius:.25rem;
    }

    .hero {
      text-align:center;
      padding:3rem 1rem;
    }
    .hero h1 {
      font-size:2.5rem; font-weight:bold; margin-bottom:.5rem;
    }
    .hero h2 {
      font-size:1.75rem; font-weight:bold; margin-bottom:.5rem;
    }
    .hero p {
      letter-spacing:2px; color:#777; font-weight:bold;
    }

    .gallery .col-6 { padding:5px; }
    .gallery img {
      width:100%; display:block; border-radius:4px;
    }

    footer {
      text-align:center;
      padding:2.5rem 1rem; background:#fafafa; margin-top:auto;
    }
    footer h2 { font-weight:bold; margin-bottom:.5rem; }
    footer p  { color:#888; font-size:.85rem; }
    footer .social i {
      margin:0 .5rem; font-size:1.2rem; color:#888;
    }
    footer .social i:hover { color:#000; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <div class="corner tl"></div>

  <div class="corner br"></div>
